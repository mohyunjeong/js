<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
</head>
<body>
    <script>
        // 함수 -> 특정 로직을 묶어서 필요할 때 마다 호출하는 방법
        // 이름() -> 함수
        // 함수 선언식
        function plus(num1, num2) {
            // 함수를 호출 할 때 실행할 코드
            console.log(num1 + num2)
            // console.log('두 수의 덧셈', num1 + num2) -> 15
            // console.log('두 수의 뺄셈', num1 - num2) -> -4
            // console.log('두 수의 곱셈', num1 * num2) -> 5
        }

        function minus (num1, num2) {
            return num1 - num2
        }

        // plus(1, '5')
        // plus(1, 5, 3) -> 6(3을 버림)
        plus() // -> NaN

        let res = minus(10, 5)
        console.log(res)

        // 함수 표현식
        const add = function() {

        }
        add()

        // 에로우 펑션 -> 함수 표현식을 짧게 쓰는 방식
        const arrow = () => {
            
        }
    </script>
</body>
</html>
