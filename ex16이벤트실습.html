<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 실습</title>
</head>
<body>
    <h1>클릭 해볼까요?</h1>
    <div id="area"></div>
    <button id="btn1">h1태그 생성</button>
    <button id="btn2">a태그 생성</button>
    <button id="btn3">ul태그 생성</button>

    <script>
        // 프로세스
        // 1. 각각 버튼에 사용할 함수를 제작 총 3개
        // 2. 만든 함수와 각각 버튼을 연결 - addEventListner
        // 3. 각각 함수의 기능 정의
        //  -> 버튼을 클릭 했을 때 해당하는 태그로 내용을 생성
        // 주의점! 비어있는 div에 생성한 글자가 누적되서 출력

        // // 내가 푼 방법!
        // document.getElementById('btn1').addEventListener('click', function () {
        //     document.getElementById("area").innerHTML += '<h1>DOM 활용하기</h1>'
        // })
        // document.getElementById('btn2').addEventListener('click', function () {
        //     document.getElementById("area").innerHTML +='<a href="https://google.com">Google로 이동</a>'
        // })
        // document.getElementById('btn3').addEventListener('click', function () {
        //     document.getElementById("area").innerHTML += '<ul><li>HTML</li><li>CSS</li><li>JS</li></ul'
        // })

        // 선생님 방법
        let name = '현정';

        function h1() {
            document.getElementById("area").innerHTML += "<h1>DOM 활용하기</h1>";
        }

        function a(){
            document.getElementById("area").innerHTML += "<a href=https://www.google.co.kr/?hl=ko>Google로 이동</a>";
        }

        function ul(){
            document.getElementById("area").innerHTML += "<ul><li>HTML</li><li>CSS</li><li>JS</li></ul>";
            // 문자 형태를 작성할 때 내용이 많으면 가독성이 떨어진다
            // 템플릿 문법
            // 변수를 사용하고 싶을 때(포메팅) -> ${변수명}
            // 변수명 자체에 $를 사용하는 경우도 있다 -> let $_name = '현정'
            // 제이쿼리 문법에서 $사용 -> $()
            // document.getElementById('area').innerHTML += `
            //     <ul>
            //         <li>${name}</li>
            //         <li>123</li>
            //         <li>123</li>
            //     </ul>
            // `
        }

        document.getElementById("btn1").addEventListener("click", h1);
        document.getElementById("btn2").addEventListener("click", a);
        document.getElementById("btn3").addEventListener("click", ul);
    </script>
</body>
</html>
